<!DOCTYPE html>
<html lang="zh-CN">
<head>

</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--这里放置真实显示的DOM内容-->

    <div class="header">
      <a class="left" href='moneyctrl.html'>

      </a>
      <div class="right">
        <a href="#">
          <img src="./images/header_app.png" alt="">

      </div>
      <div class="middle">
        <h1>
          国内折扣
        </h1>
      </div>

    </div>

    <!--主体内容-->
    <div class="container">
      <!--模板引擎-->

    <!--列表-->

      <!--模板引擎-->


      <div class="cu-content-pl ui-border-t">
        <div class="tit">发表评论</div>
        <div class="reply">
          <div class="form">
            <textarea name="ctl00$ContentBody$txt_nr" id="ctl00_ContentBody_txt_nr" rows="3"></textarea>
            <input name="ctl00$ContentBody$lbl_fbr" id="ctl00_ContentBody_lbl_fbr" value="手机端网友14***154" type="hidden">

                   type="hidden">
            <div class="ctrl">
              <input name="ctl00$ContentBody$Button1" value="发表评论" id="ctl00_ContentBody_Button1" class="tjdp"
                     type="submit">
            </div>
          </div>
        </div>
        <div class="tit" id="newcomment">最新评论</div>
        <div class="list">
          <ul>
            <li class="ui-border-b">
              <div class="userimg"><img src="http://home.manmanbuy.com/upface/face/1466230634_162.jpg"></div>
              <div class="con">
                <div class="name clearfix">
                  <div class="username">赶鸭子上架</div>
                  <div class="time">2016/10/25 14:18:45</div>
                </div>
                <div class="content">比超市便宜了几块</div>
              </div>
            </li>
          </ul>
        </div>
      </div>


    </div>


    <!--点击购买-->
    <div class="buy">
      <a href="#">前往购买</a>
    </div>


    <!--宣传图片-->
    <div class="see">
      <img src="./images/mmbweixin2.png" alt="">
    </div>


    <!--发表评论-->
    <!--<div class="say">-->
    <!--<div class="title">发表评论</div>-->

    <!--<div class="buttom">-->
    <!--<button>发表评论</button>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->

    <!--评论-->

      <!--模板引擎-->
    </div>


    <!--链接-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>

    <!--底部-->
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>
</div>

<!--模板引擎-->
<!--主体-->
<script type="text/html" id="template_container">
  {{each result v i}}
  <h3>{{v.productName}}</h3>
  <div class="info">
    <span class="name">{{v.productFrom}}</span>
    <span class="time">{{v.productTime}}</span>
    <span class="author">{{v.productTips}}</span>
  </div>
  <div class="content">
    <div class="wrap">
      {{@ v.productImg2}}
    </div>
    <p>{{v.productInfo}}</p>
    <p>{{v.productInfo1}}</p>
    {{@ v.productImgLg}}
  </div>
  {{/each}}
</script>


<!--地址列表-->
<script type="text/html" id="template_list">
  {{@ result[0].productCity}}
</script>

<!--评论-->
<script type="text/html" id="template_comment">
  {{@ result[0].productComment}}
</script>
