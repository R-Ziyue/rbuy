<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>棠哥慢慢买凑单品</title>
  <link rel="icon" href="./tangge.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--这里放置真实显示的DOM内容-->
    <!--头部-->
    <div class="header">
      <a class="left" href='index.html'>
        <span class="mui-icon mui-icon mui-icon-back"></span>
      </a>
      <div class="right">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="middle">
        <h1>
          凑单品
        </h1>
      </div>

    </div>


    <!--店铺标题-->
    <div class="title">
      <span class="mui-icon mui-icon mui-icon mui-icon mui-icon mui-icon-list"></span>
      <!--头标题-->
      <ul class="first">
        <li data-class='.one' data-other=".two,.three">
          <a href="javascript:;">
            <span>京东</span>
            <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
          </a>
        </li>
        <li data-class='.two' data-other=".one,.three">
          <a href="javascript:;">
            <span>华北</span>
            <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
          </a>
        </li>
        <li data-class='.three' data-other=".one,.two">
          <a href="javascript:;">
            <span>全部价格</span>
            <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
          </a>
        </li>
      </ul>

      <!--第一标题-->
      <ul class="one yin er">
        <!--模板引擎-->
      </ul>
      <!--第二标题-->
      <ul class="two yin er">
        <!--模板引擎-->
      </ul>
      <!--第三标题-->
      <ul class="three yin er">
        <li>
          <a href="javascript:;">
            全部价格
            <span class=""></span>
          </a>
        </li>
      </ul>
    </div>


    <!--主体商品列表-->
    <div class="main">
      <ul class="clearfix">
      </ul>
    </div>


    <!--链接-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>

    <!--底部-->
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>
</div>

<!--模板引擎-->

<!--商品列表导航-->
<!--第一个二级导航列表-->
<script type="text/html" id="template_one">
  {{each result v i}}
  <li data-id="{{v.shopId}}">
    <a href="javascript:;">
      {{v.shopName}}
      <span class=""></span>
    </a>
  </li>
  {{/each}}
</script>

<!--第二个二级导航列表-->
<script type="text/html" id="template_two">
  {{each result v i}}
  <li data-id="{{v.areaId}}">
    <a href="javascript:;">
      {{v.areaName}}
      <span class=""></span>
    </a>
  </li>
  {{/each}}
</script>

<!--动态渲染内容-->
<script type="text/html" id="template_main">
  {{each result v i}}

  <li>
    <a href="https://www.tmall.com/">
      <div class="pic">
        <img src="{{v.productImg}}">
      </div>
      <div class="title mui-ellipsis">{{v.productName}}</div>
      <div class="other">
        <div class="price">{{v.productPrice}}</div>
        <div class="btn">去凑单</div>
      </div>
    </a>
  </li>

  {{/each}}
</script>


<!--分页动态渲染-->
<script type="text/html" id="template_page">

</script>


<!--<script src="./lib/zepto/zepto.min.js"></script>-->
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/para.js"></script>
<script src="./js/gsproduct.js"></script>
</body>
</html>
