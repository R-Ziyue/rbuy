<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>棠哥慢慢买国内折扣列表</title>
  <link rel="icon" href="./tangge.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--这里放置真实显示的DOM内容-->
    <!--头部-->
    <div class="header">
      <a class="left" href='index.html'>
        <span class="mui-icon mui-icon mui-icon-back"></span>
      </a>
      <div class="right">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="middle">
        <h1>
          国内折扣
        </h1>
      </div>

    </div>

    <!--主体内容-->
    <div class="container">
      <ul class="clearfix">
        <!--模板引擎-->
      </ul>
    </div>


    <!--链接-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>

    <!--底部-->
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>
</div>

<!--模板引擎-->
<script type="text/html" id="template_container">
  {{each result v i}}
  <li class="border-img">
    <a href="discount.html?productid={{v.productId}}">
      <div class="img">{{@ v.productImg}}</div>
      <div class="title">{{v.productName}}*2</div>
      <div class="subtit">{{v.productPrice}}</div>
      <div class="info">
        <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
      </div>
    </a>
  </li>
  {{/each}}
</script>

<!--<script src="./lib/zepto/zepto.min.js"></script>-->
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/para.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
