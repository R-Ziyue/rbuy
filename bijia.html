<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>棠哥慢慢买首页</title>
  <link rel="icon" href="./tangge.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/bijia.css">
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--这里放置真实显示的DOM内容-->
    <!--头部-->
    <div class="header">
      <a class="left" href='index.html'>
        <img src="./images/header_logo.png" alt="">
      </a>
      <div class="right">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!--搜索-->
    <div class="search">
      <button class="right">搜索</button>
      <div class="si">
        <input type="text" class="left" placeholder="请输入你想比价的商品">
      </div>
    </div>

    <!--导航-->
    <div class="nav">
      <div class="right mui-pull-right">
        <button type="button" class="mui-btn mui-btn-outlined">筛选</button>
      </div>
      <div class="left">
        <!--模板引擎-->
      </div>
    </div>


    <!--商品详情-->
    <div class="product">
      <!--模板引擎渲染-->
    </div>

    <!--小表格-->
    <ul class="tab">
      <li>
        <a href="#">比价购买</a>
      </li>
      <li>
        <a href="#">产品参数</a>
      </li>
      <li>
        <a href="#">评价(23333)</a>
      </li>
    </ul>


    <!--后台传过来的数据-->
    <div class="back">
      <!--模板引擎-->
      </table>


    </div>

    <!--备注note-->
    <div class="note">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</div>


    <!--评论-->
    <div class="comment">
      <div class="title">网友评论</div>
      <ul>
<!--模板引擎-->
      </ul>
    </div>


    <!--查看更多-->
    <div class="more">
      <a href="#">查看更多评价</a>
    </div>


    <!--链接-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>

    <!--底部-->
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>
</div>

<!--模板引擎-->
<!--导航模板-->
<script type="text/html" id="template_nav">
  {{each result v i}}
  <a href="index.html">首页</a>
  >
  <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a>
  >
  <a href="#">{{v.newName}}</a>
  >
  {{/each}}
</script>

<!--商品详情-->
<script type="text/html" id="template_product">

  {{each result v i}}
  <div class="name">{{v.productName}}</div>
  <div class="img">
    {{@ v.productImg}}
  </div>
  <div class="icon">
    <a href="javascript:;">
      <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
    </a>
  </div>
  {{/each}}
</script>

<!--后台传过来的表格-->
<script type="text/html" id="template_back">
  {{each result v i}}
  {{@ v.bjShop}}
  {{/each}}
</script>

<!--评论-->
<script type='text/html' id="template_comment">
{{each result v i}}
  <li>
    <div class="cname clearfix">
      <span class="mui-pull-left">{{v.comName}}</span>
      <span class="mui-pull-right">{{v.comTime}}</span>
    </div>
    <div class="cinfo clearfix">
      <span class="mui-pull-right">{{v.comFrom}}</span>
    </div>
    <div class="tall">{{v.comContent}}</div>
  </li>
{{/each}}
</script>

<!--<script src="./lib/zepto/zepto.min.js"></script>-->
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/para.js"></script>
<script src="./js/bijia.js"></script>
</body>
</html>
