<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>棠哥慢慢买首页</title>
  <link rel="icon" href="./tangge.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--这里放置真实显示的DOM内容-->
    <!--头部-->
    <div class="header">
      <a class="left" href='index.html'>
        <img src="./images/header_logo.png" alt="">
      </a>
      <div class="right">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>

    <!--搜索-->
    <div class="search">
      <button class="right">搜索</button>
      <div class="si">
        <input type="text" class="left" placeholder="请输入你想比价的商品">
      </div>
    </div>

    <!--导航-->
    <div class="nav">
      <div class="right mui-pull-right">
        <button type="button" class="mui-btn mui-btn-outlined">筛选</button>
      </div>
      <div class="left">
        <!--模板引擎-->
      </div>
    </div>

    <!--商品内容-->
    <div class="content">
      <ul class="mui-table-view">
        <!--模板引擎-->
      </ul>
    </div>

    <!--分页-->
    <div class="page">
      <div class="left">
        <button class="prev">上一页</button>
      </div>
      <div class="middle">
        <select name="select" id="page">
          <!--模板引擎-->
        </select>
      </div>
      <div class="right">
        <button class="next">下一页</button>
      </div>
    </div>

    <!--链接-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>

    <!--底部-->
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>
</div>

<!--模板引擎-->
<!--导航模板-->
<script type="text/html" id="template_nav">
  {{each result v i}}
  <a href="index.html">首页</a>
  >
  <a href="category.html">全部分类</a>
  >
  <a href="#">{{v.category}}</a>
  {{/each}}
</script>


<!--商品列表导航-->
<script type="text/html" id="template_content">
  {{each result v i}}
  <li class="mui-table-view-cell mui-media">
    <a href="bijia.html?productid={{v.productId}}" data-id="">
      {{@v.productImg}}
      <div class="mui-media-body">
        {{v.productName}}
        <p class='mui-ellipsis'>{{v.productPrice}}</p>
        <span>{{v.productQuote}}</span>
        <span>{{v.productCom}}</span>
      </div>
    </a>
  </li>
  {{/each}}
</script>

<!--分页动态渲染-->
<script type="text/html" id="template_page">
  <% for(var i=1 ;i<=totalCount/pagesize;i++) {%>
  <option value="<%= i %>" <%= pageid==i?'selected':'' %> ><%= i %>/{{totalCount/pagesize}}</option>
  <% } %>
</script>

<!--<script src="./lib/zepto/zepto.min.js"></script>-->
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/para.js"></script>
<script src="./js/productlist.js"></script>
</body>
</html>
